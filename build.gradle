plugins {
    id 'java'
}

group 'space.remotehack'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'application'

application {
    mainClassName = "space.remotehack.Runner"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:5.0.1"
    compile "org.telegram:telegrambots-meta:5.0.1"
}
